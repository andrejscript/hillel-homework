<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW # 18 TodoList jQuery</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
    </div>
    <div class="container">
        <h1>TodoList jQuery</h1>

        <div class="main">
            <div class="input">
                <input class="enter-field" id="text" placeholder="Enter your task" type="text"></input>
                <input id="button" class="enter-button" type="submit"></input>
            </div>
            <ol>
                <div class="taskList">Your task list</div>
            </ol>
        </div>

        <div id="submit-error" class="submit-error">
            <p>Заполните поле ввода!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
